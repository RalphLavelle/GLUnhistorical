<!-- 
  Responsive image using NgOptimizedImage with Cloudinary CDN
  - ngSrc is the Cloudinary public_id (place ID from database)
  - ngSrcset provides responsive image variants
  - Cloudinary loader automatically adds width transformations
  - width/height provide aspect ratio hint (CSS handles actual sizing)
-->
<img
  [ngSrc]="placeId()"
  [ngSrcset]="responsiveWidths"
  [sizes]="imageSizes"
  [alt]="altText()"
  width="1280"
  height="720"
  loading="lazy"
  decoding="async">
